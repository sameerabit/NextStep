version: '3.8'

services:
  app:
    image: nginx:1.23.3
    tty: true
    volumes:
      - ./templates/conf.d/:/etc/nginx/templates
      - ../:/var/www/html
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: sapien_coder_app
    ports:
      - "8080:80"
    environment:
      - NGINX_HOST=sapien.coder.vi
      - NGINX_PORT=80
    # depends_on:
    #   - php
    networks:
        - nginxphp

  php:
    image: php:8-fpm-bullseye
    container_name: sapien_coder_fpm
    build:
      context: .
      dockerfile: Dockerfile.phplan
    volumes:
      - ../:/var/www/html
      - ./phpenv/php/php.ini:/usr/local/etc/php/php.ini
    expose:
      - 9000
    tty: true
    networks:
        - nginxphp
    depends_on:
        - db
  db:
    image: postgres:12.13-bullseye
    container_name: postgres_db
    volumes:
      - ../db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: kuliyata
      POSTGRES_USER: postgres
    networks:
      - nginxphp
networks:
  nginxphp:

